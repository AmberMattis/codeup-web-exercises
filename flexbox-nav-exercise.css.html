<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class ="navbar">
                <ul class="list">
                    <li class="links link-space item1"><a>Articles</a></li>
                    <li class="links link-space item2"><a>Products</a></li>
                    <li class="links link-space item3"><a>Market</a></li>
                    <li class="links link-space item4"><a>Jobs</a></li>
                    <li class="links link-space2 item5"><a>Logo</a></li>
                    <li class="links link-space3 item6"><a>Follow Us</a></li>
                    <li class="links link-space3 item7"><a><i class="fas fa-search"></i></a></li>
                    <li class="links link-space3 item8"><a><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="links link-space3 item9"><a><i class="fas fa-user-circle"></i></a></li>
                </ul>
        </nav>
    </header>


</body>
</html>
