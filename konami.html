<head>

    <link rel="stylesheet" href="css/konami.css">
</head>
<body>

    <h1 class>Enter The Konami Code!</h1>

<div class="container">
    <div class="arrows">
        <div id="up1">
            <i class="fas fa-arrow-up fa-5x icons"></i>
        </div>
        <div id="up2">
            <i class="fas fa-arrow-up fa-5x icons"></i>
        </div>
        <div id="dwn1">
            <i class="fas fa-arrow-down fa-5x icons"></i>
        </div>
        <div id="dwn2">
            <i class="fas fa-arrow-down fa-5x icons"></i>
        </div>
        <div id="lft1">
            <i class="fas fa-arrow-left fa-5x icons"></i>
        </div>
        <div id="rgt1">
            <i class="fas fa-arrow-right fa-5x icons"></i>
        </div>
        <div id="lft2">
            <i class="fas fa-arrow-left fa-5x icons"></i>
        </div>
        <div id="rgt2">
            <i class="fas fa-arrow-right fa-5x icons"></i>
        </div>
        <div id="B">
            <i class="fas fa-bold fa-5x icons"></i>

        <div id="A">

        </div>
    </div>
</div>

    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function() {
            "use strict";



            $(document).keyup(function(event){
                console.log(event.keyCode)
            });



            function konami(kc) {
                var newOrder = "";
                var keyOrder = "3838404037393739666513";

                $(document).on("keydown", function (e) {
                    newOrder += ("" + e.keyCode);
                    if (newOrder === keyOrder) {
                        return kc();
                    }

                    if (!keyOrder.indexOf(newOrder)) return;
                    newOrder = ("" + e.keyCode);
                });
            }



            konami(function(){
                $("body").css({background: "#edf2f4"});
                $(".icons").css({color:"#ff006e"})
                alert("You have added 30Lives!!!")
            });




                // $(document).keyup(function (event) {
                //     console.log(event.keyCode);
                // });

        })


    </script>
</body>
